<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated with KUTE.js</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Linefont:wght@100&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>
  </head>
  <body>
    <section class="section-one">
      <h1>Lugamo</h1>
      <p class="linetext">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt,
        voluptas. Quo, autem a soluta, vero porro distinctio natus quod dolore
        laborum eligendi, aspernatur nobis ullam harum quasi eveniet minima
        repellat.
      </p>
      <svg
        id="firstSvg"
        viewBox="0 0 900 600"
        width="900"
        height="600"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1">
        <g transform="translate(465 259)">
          <path
            id="blob1"
            d="M122.7 -103.7C166.7 -78.7 215.4 -39.4 229.9 14.5C244.4 68.4 224.7 136.7 180.7 181.7C136.7 226.7 68.4 248.4 0.5 247.9C-67.4 247.4 -134.8 224.8 -184.8 179.8C-234.8 134.8 -267.4 67.4 -265.4 2C-263.4 -63.4 -226.8 -126.8 -176.8 -151.8C-126.8 -176.8 -63.4 -163.4 -12 -151.4C39.4 -139.4 78.7 -128.7 122.7 -103.7"
            fill="#BB004B"></path>
        </g>
        <g transform="translate(431 273)" style="visibility: hidden">
          <path
            id="blob2"
            d="M119.2 -99C164.3 -74 217.7 -37 218.7 1.1C219.8 39.1 168.6 78.3 123.4 125.3C78.3 172.3 39.1 227.1 -4.5 231.6C-48.1 236.1 -96.2 190.2 -122.3 143.2C-148.5 96.2 -152.7 48.1 -164.1 -11.3C-175.4 -70.7 -193.8 -141.4 -167.6 -166.4C-141.4 -191.4 -70.7 -170.7 -16.9 -153.9C37 -137 74 -124 119.2 -99"
            fill="#000000"></path>
        </g>
      </svg>
      <svg
        id="secondSvg"
        viewBox="0 0 900 600"
        width="900"
        height="600"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1">
        <g transform="translate(416 323)">
          <path
            id="blob3"
            d="M129.8 -135.3C174.3 -85.3 220.7 -42.7 226 5.3C231.3 53.3 195.5 106.5 151 144.2C106.5 181.9 53.3 203.9 0.2 203.7C-52.8 203.5 -105.6 180.9 -130.6 143.3C-155.6 105.6 -152.8 52.8 -155.4 -2.6C-158 -58 -166 -116 -141 -166C-116 -216 -58 -258 -7.7 -250.3C42.7 -242.7 85.3 -185.3 129.8 -135.3"
            fill="red"></path>
        </g>
        <g
          transform="translate(486 266)"
          style="visibility: hidden">
          <path
            id="blob4"
            d="M98 -98.4C125.4 -70.7 144.7 -35.4 162 17.3C179.3 70 194.7 140 167.3 180.3C140 220.7 70 231.3 6.5 224.9C-57 218.4 -114.1 194.7 -164.1 154.4C-214.1 114.1 -257 57 -254.8 2.2C-252.6 -52.6 -205.1 -105.1 -155.1 -132.8C-105.1 -160.5 -52.6 -163.2 -8.6 -154.6C35.4 -146 70.7 -126 98 -98.4"
            fill="red"></path>
        </g>
      </svg>
      <svg
        id="thirdSvg"
        viewBox="0 0 900 600"
        width="900"
        height="600"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1">
        <g transform="translate(486 266)">
          <path
            id="blob5"
            d="M98 -98.4C125.4 -70.7 144.7 -35.4 162 17.3C179.3 70 194.7 140 167.3 180.3C140 220.7 70 231.3 6.5 224.9C-57 218.4 -114.1 194.7 -164.1 154.4C-214.1 114.1 -257 57 -254.8 2.2C-252.6 -52.6 -205.1 -105.1 -155.1 -132.8C-105.1 -160.5 -52.6 -163.2 -8.6 -154.6C35.4 -146 70.7 -126 98 -98.4"
            fill="none"
            stroke="white"
            stroke-width="2"></path>
        </g>
        <g transform="translate(451 356)"  style="visibility: hidden">
          <path id="blob6"
            d="M148.1 -161.3C184.9 -111.3 203 -55.6 192.8 -10.1C182.7 35.4 144.4 70.7 107.5 97.2C70.7 123.7 35.4 141.4 -5.8 147.1C-46.9 152.9 -93.8 146.8 -128 120.3C-162.1 93.8 -183.6 46.9 -193 -9.4C-202.4 -65.8 -199.9 -131.5 -165.7 -181.5C-131.5 -231.5 -65.8 -265.8 -5.1 -260.7C55.6 -255.6 111.3 -211.3 148.1 -161.3"
            fill="none"
            stroke="white"
            stroke-width="2"></path>
        </g>
      </svg>
    </section>

    <script>
      const tween1 = KUTE.fromTo(
        '#blob1',
        { path: '#blob1' },
        { path: '#blob2' },
        { repeat: 999, duration: 5000, yoyo: true }
      )

      const tween2 = KUTE.fromTo(
        '#blob3',
        { path: '#blob3' },
        { path: '#blob4' },
        { repeat: 999, duration: 9000, yoyo: true }
      )

      const tween3 = KUTE.fromTo(
        '#blob5',
        { path: '#blob5' },
        { path: '#blob6' },
        { repeat: 999, duration: 10000, yoyo: true }
      )

      tween1.start()
      tween2.start()
      tween3.start()
    </script>
  </body>
</html>
